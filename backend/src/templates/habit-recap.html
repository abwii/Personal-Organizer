<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #f4f4f4; padding: 10px; text-align: center; border-bottom: 1px solid #ddd; }
        .content { padding: 20px; }
        .footer { text-align: center; font-size: 0.8em; color: #777; margin-top: 20px; }
        .habit-list { list-style-type: none; padding: 0; }
        .habit-item { background: #fff0f0; margin: 5px 0; padding: 10px; border-left: 4px solid #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Daily Habit Recap</h2>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Here are the habits you haven't checked off today yet:</p>
            <ul class="habit-list">
                {{habits}}
            </ul>
            <p>There's still time to complete them!</p>
        </div>
        <div class="footer">
            <p>Personal Organizer App</p>
        </div>
    </div>
</body>
</html>
