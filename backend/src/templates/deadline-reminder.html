<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #f4f4f4; padding: 10px; text-align: center; border-bottom: 1px solid #ddd; }
        .content { padding: 20px; }
        .footer { text-align: center; font-size: 0.8em; color: #777; margin-top: 20px; }
        .task-list { list-style-type: none; padding: 0; }
        .task-item { background: #f9f9f9; margin: 5px 0; padding: 10px; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Deadline Reminder</h2>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>This is a friendly reminder that the following tasks have a deadline in 24 hours:</p>
            <ul class="task-list">
                {{tasks}}
            </ul>
            <p>Good luck!</p>
        </div>
        <div class="footer">
            <p>Personal Organizer App</p>
        </div>
    </div>
</body>
</html>
