<div class="profile-container">
  <h2>My Profile</h2>
  <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        [(ngModel)]="user.name" 
        required
        class="form-control"
      >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="user.email" 
        required
        class="form-control"
      >
    </div>
    <div *ngIf="message" class="success-message">
      {{ message }}
    </div>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    <button type="submit" [disabled]="!profileForm.form.valid" class="btn btn-primary">Update Profile</button>
  </form>
</div>
